<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>GPS Tracker - Calculador</title>
<meta name="description" content="">

<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<!-- CSS -->
<link rel="stylesheet" href="css/style.css">

<!-- Javascript -->
<script src="js/jquery.js"></script>

</head>
<body>
<div id="contenedor">
    <div id="logo"><img src="img/logo_tracker_l.png" alt="GPS Tracker" title="GPS Tracker"></div>
    <div id="contenido">
        <p class="titulo">MATRIZ DE RETORNO DE INVERSION</p>
        <form id="formulario" method="POST" action="resultado.html">
            <div class="control-group">
                <label for="campo">Número de Vehículos</label>
                <div class="control">
                    <input type="number" min="1" class="small" value="" name="can_veh" id="can_veh">
                </div>
            </div>

            <div class="control-group">
                <label for="campo">Número de Operadores</label>
                <div class="control">
                    <input type="number" min="1" class="small" value="" name="can_ope" id="can_ope">
                </div>
            </div>

            <div class="control-group">
                <label for="campo">Monto Costo Promedio</label>
                <div class="control">
                    <input type="number" min="1" class="small" value="" name="cos_pro" id="cos_pro">
                </div>
            </div>

            <div class="control-group">
                <label for="campo">% Prima Seguro</label>
                <div class="control">
                    <input type="number" min="1" class="small" value="" name="pri_seg" id="pri_seg">
                </div>
            </div>

            <div class="control-group">
                <label for="campo">Gastos Prom. Mantenimiento Mensual Veh.</label>
                <div class="control">
                    <input type="number" min="1" class="small" value="" name="gas_man" id="gas_man">
                </div>
            </div>

            <div class="control-group">
                <label for="campo">Gastos Prom. Combustible Mensual Veh.</label>
                <div class="control">
                    <input type="number" min="1" class="small" value="" name="gas_gas" id="gas_gas">
                </div>
            </div>

            <div class="control-group">
                <label for="campo">Salario Prom. Mensual por Conductor</label>
                <div class="control">
                    <input type="number" min="1" class="small" value="" name="sal_con" id="sal_con">
                </div>
            </div>

            <div class="control-group">
                <label for="campo">Gastos Prom. Mensual Sobretiempo Conductor</label>
                <div class="control">
                    <input type="number" min="1" class="small" value="" name="gas_sob" id="gas_sob">
                </div>
            </div>

             <div class="control-group">
                <label for="campo">Gastos Prom. Comunicaciones (Celular, Radio, etc)</label>
                <div class="control">
                    <input type="number" min="1" class="small" value="" name="gas_com" id="gas_com">
                </div>
            </div>

            <!-- *************   SEPARADOR ****************** -->
            <div class="separador"></div>

            <div class="control-group">
                <label for="campo">Número de equipos GPS adquiridos:</label>
                <div class="control">
                    <input type="number" min="1" class="small" value="" name="equ_gps" id="equ_gps">
                </div>
            </div>

            <div class="control-group">
                <label for="campo">Monto equipo Instalado (Bs.):</label>
                <div class="control">
                    <input type="number" min="1" class="medium" value="" name="equ_ins" id="equ_ins">
                    <input type="text" class="medium" value="" readonly="readonly" name="tot_equ_ins" id="tot_equ_ins">
                </div>
            </div>

            <div class="control-group">
                <label for="campo">Monto Anualidad del Servicio (Bs.):</label>
                <div class="control">
                    <input type="text" class="medium" value="" name="anu_ser" id="anu_ser">
                    <input type="text" class="medium" value="" readonly="readonly" name="tot_anu_ser" id="tot_anu_ser">
                </div>
            </div>
            <h4>Porcentajes de Reducción:</h4>
            <div class="control-group2">
                <label for="campo"><b>Reducción en gastos de Seguro para el Vehículo(%)</b><br>Para un Vehículo de Bs.<br>Tasa de Prima Anual</label>
                <div class="control">
                    <input type="number" min="1" class="small" value="" name="red_gas_seg" id="red_gas_seg">
                </div>
            </div>
                                    
            <div class="control-group2">
                <label for="campo"><b>Reducción Gastos Mantenimiento y Reparaciones (%)</b><br>Gastos regulares Bs. X Mes X Vehículo</label>
                <div class="control">
                    <input type="number" min="1" class="small" value="" name="red_gas_man" id="red_gas_man">
                </div>
            </div>

            <div class="control-group2">
                <label for="campo"><b>Reducción en consumo de Combustible (%)</b><br>Consumo de Combustible Bs. X mes X vehículo</label>
                <div class="control">
                    <input type="number" min="1" class="small" value="" name="red_gas_gas" id="red_gas_gas">
                </div>
            </div>

            <div class="control-group2">
                <label for="campo"><b>Reducción en gastos de Nómina Choferes (%)</b><br>Salario mínimo/Conductor/mes</label>
                <div class="control">
                    <input type="number" min="1" class="small" value="" name="red_gas_nom" id="red_gas_nom">
                </div>
            </div>

            <div class="control-group2">
                <label for="campo"><b>Reducción en gastos de Horas Extras/ Viaticos Choferes (%)</b><br>Sobretiempo/Conductor/mes Bs./mes</label>
                <div class="control">
                    <input type="number" min="1" class="small" value="" name="red_gas_hor" id="red_gas_hor">
                </div>
            </div>

            <div class="control-group2">
                <label for="campo"><b>Reducción en gastos de Comunicaciones (Teléfonos) (%)</b><br>Consumo promedio mensual por Conductor Bs./mes.:</label>
                <div class="control">
                    <input type="number" min="1" class="small" value="" name="red_gas_com" id="red_gas_com">
                </div>
            </div>

            <div class="control-group2">
                <label for="campo"><b>Otras Fuentes de Ahorro</b><br>Gastos promedio mensual por Vehículo Bs./mes.:</label>
                <div class="control">
                    <input type="number" min="1" class="small" value="" name="otr_fue_aho" id="otr_fue_aho">
                </div>
            </div>

            
        </form>

    </div>
    <div id="botones">
        <a href="#"><span class="boton">CALCULAR</span></a>
    </div>
</div>

</body>
<script type="text/javascript">
    function calcularMonto1(){

        var cantVehiculo = $("#can_veh").val();
        var montoEquipo = $("#equ_ins").val();

        if (cantVehiculo > 0 && montoEquipo > 0) {
            $("#tot_equ_ins").val(parseInt(cantVehiculo)*parseInt(montoEquipo));

        };
    }

    function calcularMonto2(){

        var cantVehiculo = $("#can_veh").val();
        var montoServicio = $("#anu_ser").val();

        if (cantVehiculo > 0 && montoServicio > 0) {
            $("#tot_anu_ser").val(parseInt(cantVehiculo)*parseInt(montoServicio));

        };
    }


    $(document).ready(function(){
        $("#equ_ins").change(function(){calcularMonto1();});
        $("#anu_ser").change(function(){calcularMonto2();});
        
       
    });
</script>
</html>
